<!DOCTYPE html>
<html lang="ko">

<head>

  <title>전역 객체</title>
</head>

<body>
  <h1>전역 객체</h1>
  <p>모든 객체의 유일한 최상위 객체를 의미</p>
  <ul>
    <li>window 객체 (브라우저 쪽)</li>
    <li>global 객체(node.js 쪽)</li>
  </ul>

  <script>
    // 브라우저
    console.log(this === window); //true

    // 터미널 node
    // this === global;
  </script>
</body>

</html>
